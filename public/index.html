<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>XO Game</h1>
            <p class="subtitle">Tic Tac Toe - Single Player Mode</p>
        </header>

        <div class="game-container">
            <div class="game-info">
                <div class="status" id="status">Current player: X</div>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="controls">
                <button id="resetBtn" class="btn btn-primary">New Game</button>
            </div>

            <div class="game-over" id="gameOver" style="display: none;">
                <div class="game-over-content">
                    <h2 id="winnerText"></h2>
                    <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <h3>Game Results</h3>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Games:</span>
                    <span class="stat-value" id="totalGames">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">X Wins:</span>
                    <span class="stat-value" id="xWins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">O Wins:</span>
                    <span class="stat-value" id="oWins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Draws:</span>
                    <span class="stat-value" id="draws">0</span>
                </div>
            </div>
            <div class="recent-games" id="recentGames">
                <h4>Recent Games</h4>
                <div id="gamesList"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
